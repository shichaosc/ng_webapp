{% extends 'course/base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
    <div class="section section-gray">
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-block">
                    <div class="row text-center">
                        <h4>{% trans "Assessment Result" %}</h4>
                    </div>
                    <div class="row text-center">
                        <label>
{#                            var gradehtml = '<p>'+ 'correct:' + rightNumber + ',' + 'Your grade :' + testgrade + '!' +'</p>'#}
                            {% ifequal allnumber '20' %}
                                {% trans "A total of 20 questions,Your correct number is:" %} {{ rightnumber }}
                            {% endifequal %}
                            {% ifequal allnumber '10' %}
                                {% trans "A total of 10 questions,Your correct number is:" %} {{ rightnumber }}
                            {% endifequal %}
                            <br>
                            <br>
                            {% trans "Your programme  is:" %}
                            {% ifequal programme 'International Lite'%}
                                {% trans 'LingoAce International Programme' %}
                            {% endifequal %}
                            {% ifequal programme 'Advanced'%}
                                {% trans 'LingoAce Advanced Programme' %}
                            {% endifequal %}
                            <br>
                            <br>
                            {% trans "Your level  is:" %} {{ course_level }}
                            <br>
                            <br>
                            {% trans 'Do you modify the programm of your choice?' %}
                        </label>
                    </div>

                    <div class="row text-center" style="margin-top: 10px;">
                        <div class="col-md-4 col-md-offset-2">
                            <a style="width: 150px;margin-bottom: 10px;margin-left: 10px" class="btn  btn-info btn-primary" href="/course/modifyprogress/?programme={{ programme }}&course_level={{ course_level }}&modify=0">
                                {% trans "NO" %}
                            </a>
                        </div>
                        <div class="col-md-4">
                             <a style="width: 150px;margin-bottom: 10px;margin-left: 10px" class="btn btn-fill btn-info btn-primary" href="/course/modifyprogress/?programme={{ programme }}&course_level={{ course_level }}&modify=1">
                                {% trans "OK" %}
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 <script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
